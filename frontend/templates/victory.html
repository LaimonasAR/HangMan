{% extends "base.html" %}

{% block content %}
 <center>   
<h1 style="color: red; font-family: Arial, sans-serif; font-size: 50px;">Victory!</h1>
<div class="text-center"> 
    <img src="{{url_for('static', filename=picture)}}">
</div>  
 
{% if current_user.is_authenticated %}
    <button><a href="{{ url_for('start') }}">PLAY AGAIN</a></button>
{% elif current_user.is_anonymous%}
    <button><a href="{{ url_for('register') }}">Register to Play</a></button>
    <button><a href="{{ url_for('log_in') }}">Log in to Play</a></button>
{% endif %}
</center>
{% endblock %}
